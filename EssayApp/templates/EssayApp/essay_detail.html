{%extends "EssayApp/base.html"%}
{%block content%}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{%url 'user-essays' object.author.username%}">{{ object.author }}</a>
                    <small class="text-muted">{{ object.date_posted }}</small>
                    {% if object.author == user%}
                        <div>
                            <a class ="btn btn-secondary btn-sm mt-1 mb-1"href="{%url 'essay-update' object.id%}">Update</a>
                        </div>
                    {%endif%}
                </div>
                <h2 class="article-title">{{ object.title }}</h2>
                <p class="article-content">{{ object.content }}</p>
                <a class="btn btn-info" href="{% url 'pdf_view' object.id%}" target="_blank">View Essay</a>
            </div>
        </article>
{%endblock content%}
